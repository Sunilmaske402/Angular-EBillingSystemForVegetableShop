<div class="add-product"> 
    <button mat-raised-button (click)="openDialog()" >   <mat-icon>add</mat-icon>Add New Product</button>
</div>
<div class="product-container">

       @for (item of allProductsOfShop; track $index) {
        <mat-card class="example-card">
            <div class="delete-div">
                <button  (click)="deleteProduct(item.id)" class="delete"><mat-icon>delete</mat-icon></button>
            </div>
            <mat-card-header>
                <mat-card-title>{{item.name}}</mat-card-title>
            </mat-card-header>
            <img mat-card-image src="{{imageUrl+item.id}}" alt="Vegetable Pic">
            <mat-card-content>
                <span class="price-head">Price :<span class="price"> Rs.{{item.price}}/kg</span></span>
            </mat-card-content>
            <mat-card-actions>
                <button (click)="updateProductDialog(item)" mat-raised-button>Update</button>
                <button (click)="addToCart(item)"  mat-raised-button color="warn">Add To Cart</button>
              </mat-card-actions>
       </mat-card>
       }
        
       
      
   
    </div>
